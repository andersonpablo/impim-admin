# src_files
#
# Return an array of filepaths relative to src_dir to include before jasmine specs.
# Default: []
#
# EXAMPLE:
#
# src_files:
#   - lib/source1.js
#   - lib/source2.js
#   - dist/**/*.js
#
src_files:
    - tests/js/assets/jquery/**/*.js
    - tests/js/assets/jquery-ui/**/*.js
    - static/js/libby.widgetBase.js
    - static/js/libby.objectRemap.js
    - static/js/jquery.form.js
    - static/js/jquery.Jcrop.js
    - static/js/images.popin.search.filters.js
    - static/js/images.popin.search.thumbnails.js
    - static/js/images.popin.search.info.js
    - static/js/images.popin.search.pager.js
    - static/js/images.popin.crop.flip.js
    - static/js/images.popin.crop.cropper.js
    - static/js/images.popin.crop.sizeselect.js
    - static/js/images.popin.crop.info.js
    - static/js/images.popin.crop.minipreview.js
    - static/js/images.popin.crop.options.js
    - static/js/images.popin.crop.sizes.js
    - static/js/images.popin.upload.js
    - static/js/images.popin.preview.js
    - static/js/images.popin.search.js
    - static/js/images.popin.crop.js
    - static/js/images.popin.js
    - static/js/images.init.js

# stylesheets
#
# Return an array of stylesheet filepaths relative to src_dir to include before jasmine specs.
# Default: []
#
# EXAMPLE:
#
# stylesheets:
#   - css/style.css
#   - stylesheets/*.css
#
stylesheets:
  - static/css/*.css

# helpers
#
# Return an array of filepaths relative to spec_dir to include before jasmine specs.
# Default: ["helpers/**/*.js"]
#
# EXAMPLE:
#
# helpers:
#   - helpers/**/*.js
#
helpers:

# spec_files
#
#  Return an array of filepaths relative to spec_dir to include.
# Default: ["**/*[sS]pec.js"]
#
# EXAMPLE:
#
# spec_files:
#   - **/*[sS]pec.js
#
spec_files:
  - assets/*.js
  - popin/**/*.js

# src_dir
#
# Source directory path. Your src_files must be returned relative to this path. Will use root if left blank.
# Default: project root
#
# EXAMPLE:
#
# src_dir: public
#
src_dir: 

# spec_dir
#
# Spec directory path. Your spec_files must be returned relative to this path.
# Default: spec/javascripts
#
# EXAMPLE:
#
# spec_dir: spec/javascripts
#
spec_dir: tests/js
